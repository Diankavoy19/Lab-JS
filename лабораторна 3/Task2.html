<html>
    <head>
        <title>Об'єми тіл</title>
        <link rel="stylesheet" href="style1.css" />
        <script>
            function ds(radius,height) 
            {
                if((radius==""|| isNaN(radius))||(height==""|| isNaN(height)))
                
                    alert("Введіть значення радіуса та висоти!");
                else{
                    if(document.form1.elements[2].checked)
                    {
                        form1.result.value=parseFloat((Math.PI * radius * radius * height / 3).toFixed(5));
                    }
                    else if(document.form1.elements[3].checked)
                    {
                        form1.result.value = parseFloat((Math.PI * radius * radius * height).toFixed(5));
                      
                    }
                }
            }
            
        </script>
        </head>
    <body >
        <center>
        <form name="form1" class="form1">
            <br>
            <br>
            <h3 size="30px">Введіть значення радіуса:</h3><br>
            <input type="text" class="text" name="radiu" size=10>
            <hr>
            <h3 size="30px">Введіть висоту :</h3><br>
            <input type="text" class="text" name="heigh" size=10>
            <hr> 
            <table>
                <tr>
                    <td><input type="radio" name="fv"  class="button1"  onClick="ds(radiu.value,heigh.value)">Об'єм конуса</td></tr>
                <tr>
                    <td><input type="radio"  name="fv"  class="button1"   onClick="ds(radiu.value,heigh.value)">Об'єм циліндра</td></tr>
                </table>
            <input type="reset" name="reset" value="Очистити" class="button">
            <hr>
            <font size="60px">Результат:</font><br><br>
            <input type="text"class="text" name="result" size=10>
        </form>
        </center>
    </body>
</html>
