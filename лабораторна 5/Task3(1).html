           (function() //функція поміщається в дужки
            {
 var x1 = parseInt(prompt("Введіть перше значення:"));
    var x2 =parseInt(prompt("Введіть друге значення:"));
    var x3 = parseInt(prompt("Введіть третє значення:"));
     var result = (x1+x2+x3)/3;
 document.write("Середнє арифметичне:"+result);
 })();
